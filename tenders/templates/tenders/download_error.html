<!-- tenders/templates/tenders/download_error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .error-card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <img src="{% load static %}{% static 'img/logo.png' %}" alt="TA Knox Logo" height="60">
                </div>

                <div class="card error-card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Download Error
                        </h4>
                    </div>
                    <div class="card-body text-center p-4">
                        <div class="mb-4">
                            <i class="bi bi-x-circle text-danger" style="font-size: 4rem;"></i>
                        </div>
                        <h5 class="mb-3">Unable to Process Download</h5>
                        <p class="text-muted">{{ error_message }}</p>
                        
                        <div class="mt-4">
                            <button onclick="window.close()" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>Close Window
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
